
spring.profiles.active=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

game.tictactoe.default-player-count=2
game.tictactoe.default-board-size=3

game.connectfour.default-player-count=2
game.connectfour.default-board-size=7

game.taquin.default-player-count=1
game.taquin.default-board-size=4

logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.example.squaregameapi=INFO

# Configuration du Circuit Breaker pour l'appel à l'API Stats
resilience4j.circuitbreaker.instances.statsApi.sliding-window-size=10
resilience4j.circuitbreaker.instances.statsApi.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.statsApi.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.statsApi.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.statsApi.automatic-transition-from-open-to-half-open-enabled=true

# URL de l'API Stats
stats.api.url=http://localhost:8082